<template>
    <lightning-tabset>
        <lightning-tab label="Opportunities">
            <lightning-card variant="narrow" icon-name="standard:opportunity">
                <h1 slot="title">Opportunity List</h1>
                <div class="slds-m-left_small">
                    <div style="height: 300px;">
                        <lightning-datatable 
                            key-field="id" 
                            data={mOpp} 
                            hide-checkbox-column="true"
                            show-row-number-column
                            row-number-offset={rowOffset}
                            suppress-bottom-bar 
                            columns={mOpp_columns}>
                        </lightning-datatable>
                    </div>
                </div>
            </lightning-card>
