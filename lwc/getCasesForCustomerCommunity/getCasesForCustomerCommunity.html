<template >
  <div if:true={error} >
    <p style="color: red;">{errorMsg}</p>
  </div>
    <div style="height:400px; Width:1860px;">
     <lightning-card title="Cases" icon-name="standard:case" >
    </lightning-card>
    <div style="width:1110px;padding-left:860px;">
      <lightning-input 
      name="enter-search" type="search" value={searchKey} onkeyup={handleSearchKeyword}
  ></lightning-input>
    </div>
  <div if:true={flag} class="class1">
            <lightning-datatable 
                      data={data1} 
                      columns={columns2} 
                      key-field="Id" 
                      class="slds-table_col-bordered slds-table_striped slds-no-row-hover slds-scrollable"
                      id="table1_id"
                      hide-checkbox-column="true"   
                      onsort={updateColumnSorting}
                     sorted-direction={sortDirection}
                     sorted-by={sortBy}  
         >
   </lightning-datatable>
            </div>
            <div if:true={flag1} class="class1">
              <lightning-datatable 
                        data={data1} 
                        columns={columns2} 
                        key-field="Id" 
                        class="slds-table_col-bordered slds-table_striped slds-no-row-hover slds-scrollable"
                        id="table2_id"
                        hide-checkbox-column="true"   
                        onsort={updateColumnSorting}
                       sorted-direction={sortDirection}
                       sorted-by={sortBy} 
                       enable-infinite-loading="true"
                       onloadmore={loadMoreData} 
           >
     </lightning-datatable>
              </div>
              <div if:true={flag3} class="class1">
                <lightning-datatable 
                          data={dataser} 
                          columns={columns2} 
                          key-field="Id" 
                          class="slds-table_col-bordered slds-table_striped slds-no-row-hover slds-scrollable"
                          id="table3_id"
                          hide-checkbox-column="true" 
                          onsort={updateColumnSorting1}
                          sorted-direction={sortDirection}
                          sorted-by={sortBy}
                                  
                  >
                  </lightning-datatable>
                 </div>   
                 <div if:true={flag4} class="class1">
                  <lightning-datatable 
                            data={dataser} 
                            columns={columns2} 
                            key-field="Id" 
                            class="slds-table_col-bordered slds-table_striped slds-no-row-hover slds-scrollable"
                            id="table4_id"
                            hide-checkbox-column="true" 
                            onsort={updateColumnSorting1}
                            sorted-direction={sortDirection}
                            sorted-by={sortBy}
                            enable-infinite-loading
                            onloadmore={loadMoreData1}        
                    >
                    </lightning-datatable>
                   </div>    
      </div>
  </template>
