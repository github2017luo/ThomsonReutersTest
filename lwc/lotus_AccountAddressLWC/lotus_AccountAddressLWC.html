<template>


    <lightning-card>

        <template if:true={displaySpinner}>
            <!--<div class="exampleHolder">
                      <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>-->
            <div class="demo-only" style="height:6rem">
                <div class="slds-spinner_container">
                    <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
            </div>
        </template>
        <!--view address-->
        <template if:false={displayAddress}>

            <!--Record view form-->
            <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
                <!-- <div class="slds-grid">-->
                <div class="slds-box">
                    <lightning-output-field field-name="BillingAddress">
                    </lightning-output-field>

                    <lightning-output-field field-name="County__c">
                    </lightning-output-field>

                </div>
                <!-- </div>-->
            </lightning-record-view-form>
            <br>
            <template if:false={EditButtonAddress}>
                <lightning-button variant="brand" label="Edit Address" title="EditAddress" onclick={handleEditAddress}>
                </lightning-button>
            </template>

            <br><br>

            <lightning-map map-markers={mapMarkers} zoom-level='10'></lightning-map>
        </template>

        <template if:true={displayAddress}>


            <br />

            <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsubmit={handleSubmit}
                onsuccess={handleSuccess} onerror={handleError} density="compact">
                <div class="slds-box slds-theme_default">

                    <div class="slds-grid slds-grid_vertical">

                        <div class="slds-text-color_destructive">

                            <div class="log" lwc:dom="manual" style="background-color: #F8F8F8;"></div>

                        </div>
                        <br /><br />

                        <!--<lightning-output-field field-name="BillingStreet">
                </lightning-output-field>
                <lightning-input-field field-name="BillingCity">
                </lightning-input-field>
                <lightning-input-field field-name="BillingCountry">
                </lightning-input-field>
                <lightning-input-field field-name="BillingState">
                </lightning-input-field>   -->
                        <div class="slds-col">
                            <div class="slds-form-element_address">
                                <lightning-input-field field-name="BillingAddress">
                                </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="County__c">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Street_Address_2__c">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Suite_Number__c">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="PO_Box__c">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="BU_Region__c" disabled={readonly}>
                            </lightning-input-field>
                        </div>
                        <lightning:buttonGroup>
                            <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update"
                                label="Save">
                            </lightning-button> &nbsp;&nbsp;
                            <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}>
                            </lightning-button>
                        </lightning:buttonGroup>

                    </div>
                </div>
            </lightning-record-edit-form>


        </template>





    </lightning-card>



</template>
